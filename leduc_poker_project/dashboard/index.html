<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leduc Poker - Local Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #00d2ff;
            --accent-2: #3a7bd5;
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
            --glass: rgba(15, 16, 25, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #1a1b26, #0a0b10);
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
        }

        /* Sidebar */
        aside {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .run-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .run-item {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            color: var(--text-dim);
            border: 1px solid transparent;
        }

        .run-item:hover {
            background: var(--card-bg);
            color: var(--text);
        }

        .run-item.active {
            background: rgba(0, 210, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(0, 210, 255, 0.3);
        }

        /* Main Content */
        main {
            padding: 2rem;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .card-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .card-subtitle {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        canvas {
            width: 100% !important;
            height: 300px !important;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .controls-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: center;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .range-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: none;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            position: absolute;
            pointer-events: none;
            margin: 0;
        }

        /* The track container */
        .slider-track-container {
            position: relative;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
            pointer-events: auto;
            border: 2px solid #0a0b10;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="container">
        <aside>
            <div class="logo">LEDUC LAB</div>
            <div>
                <h3 style="font-size: 0.8rem; color: var(--text-dim); margin-bottom: 1rem;">RUN RECENTI</h3>
                <ul class="run-list" id="run-list">
                    <!-- Dinamico -->
                </ul>
            </div>
        </aside>

        <main>
            <header>
                <div>
                    <h1 id="run-title">Seleziona una Run</h1>
                    <p id="run-desc" style="color: var(--text-dim); font-size: 0.9rem;">Analisi locale dei parametri</p>
                </div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    LIVE MONITORING
                </div>
            </header>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="val-iter">0</div>
                    <div class="stat-label">Iterazioni / Episodi</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="val-nc">0.0000</div>
                    <div class="stat-label">Ultima NashConv</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="val-expl">0.0000</div>
                    <div class="stat-label">Exploitability</div>
                </div>
            </div>

            <div class="controls-row">
                <div class="range-container">
                    <div style="display: flex; justify-content: space-between;">
                        <span class="card-subtitle">Focus Finestra (Start — End)</span>
                        <span id="range-label" style="font-size: 0.8rem; color: var(--accent);">0 — MAX</span>
                    </div>
                    <div style="position: relative; height: 30px; display: flex; align-items: center; margin-top: 5px;">
                        <div class="slider-track-container"></div>
                        <input type="range" id="range-start" min="0" max="100" value="0" oninput="updateRange()">
                        <input type="range" id="range-end" min="0" max="100" value="100" oninput="updateRange()">
                    </div>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn active" id="btn-follow" onclick="toggleFollow()">Segui Live</button>
                    <button class="btn" onclick="resetRange()">Reset</button>
                </div>
            </div>

            <div class="grid">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">NashConv</div>
                        <div class="card-subtitle">Distanza teorica dall'equilibrio di Nash</div>
                    </div>
                    <canvas id="chart-nashconv"></canvas>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Exploitability</div>
                        <div class="card-subtitle">Vulnerabilità della strategia corrente</div>
                    </div>
                    <canvas id="chart-expl"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentRun = null;
        let chartNash = null;
        let chartExpl = null;
        let isFollowing = true;
        let rangeStart = 0;
        let rangeEnd = 100;
        let rawData = { iterations: [], nc: [], expl: [] };

        function formatDate(isoStr) {
            if (!isoStr) return "";
            const d = new Date(isoStr);
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function refreshRuns() {
            const resp = await fetch('/api/runs');
            const runs = await resp.json();
            const list = document.getElementById('run-list');
            list.innerHTML = '';

            if (runs.length === 0) {
                list.innerHTML = '<li class="run-item">Nessuna run trovata</li>';
                return;
            }

            runs.forEach(run => {
                const li = document.createElement('li');
                li.className = `run-item ${run.name === currentRun ? 'active' : ''}`;
                li.innerHTML = `
                    <div style="display:flex; flex-direction:column;">
                        <span style="font-weight:bold">${run.name}</span>
                        <span style="font-size:0.7em; opacity:0.6">${formatDate(run.start_time)}</span>
                    </div>
                `;
                li.onclick = () => selectRun(run.name);
                list.appendChild(li);
            });

            // Auto-seleziona l'ultima run (che è la prima nella lista ordinata)
            if (!currentRun && runs.length > 0) {
                selectRun(runs[0].name);
            }
        }

        async function selectRun(name) {
            currentRun = name;
            document.getElementById('run-title').innerText = name;
            resetRange(); // Reset visual window when switching runs
            refreshRuns();
            updateData();
        }

        function initCharts() {
            const ctxNash = document.getElementById('chart-nashconv').getContext('2d');
            const ctxExpl = document.getElementById('chart-expl').getContext('2d');

            const gradient = ctxNash.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 210, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 210, 255, 0)');

            const config = (label, color) => ({
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        borderColor: color,
                        backgroundColor: gradient,
                        data: [],
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#666' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#666' }
                        }
                    }
                }
            });

            chartNash = new Chart(ctxNash, config('NashConv', '#00d2ff'));
            chartExpl = new Chart(ctxExpl, config('Exploitability', '#ff0055'));
        }

        function toggleFollow() {
            isFollowing = !isFollowing;
            const btn = document.getElementById('btn-follow');
            btn.classList.toggle('active');
            if (isFollowing) {
                rangeEnd = 100;
                document.getElementById('range-end').value = 100;
                updateRange();
            }
        }

        function updateRange() {
            rangeStart = parseInt(document.getElementById('range-start').value);
            rangeEnd = parseInt(document.getElementById('range-end').value);

            // UI Fix for overlapping sliders
            if (rangeStart > rangeEnd) {
                if (event && event.target.id === 'range-start') {
                    rangeEnd = rangeStart;
                    document.getElementById('range-end').value = rangeEnd;
                } else {
                    rangeStart = rangeEnd;
                    document.getElementById('range-start').value = rangeStart;
                }
            }

            if (isFollowing && rangeEnd < 100) {
                isFollowing = false;
                document.getElementById('btn-follow').classList.remove('active');
            }

            renderFilteredData();
        }

        function resetRange() {
            rangeStart = 0;
            rangeEnd = 100;
            document.getElementById('range-start').value = 0;
            document.getElementById('range-end').value = 100;
            isFollowing = true;
            document.getElementById('btn-follow').classList.add('active');
            renderFilteredData();
        }

        function renderFilteredData() {
            if (rawData.iterations.length === 0) return;

            const startIdx = Math.floor((rangeStart / 100) * (rawData.iterations.length - 1));
            const endIdx = Math.ceil((rangeEnd / 100) * (rawData.iterations.length - 1));

            const filteredIter = rawData.iterations.slice(startIdx, endIdx + 1);
            const filteredNC = rawData.nc.slice(startIdx, endIdx + 1);
            const filteredExpl = rawData.expl.slice(startIdx, endIdx + 1);

            document.getElementById('range-label').innerText =
                `${filteredIter[0] || 0} — ${filteredIter[filteredIter.length - 1] || 'MAX'}`;

            // Update Stats based on selected range (showing values at the end of the window)
            const currentIter = filteredIter[filteredIter.length - 1];
            const currentNC = filteredNC[filteredNC.length - 1];
            const currentExpl = filteredExpl[filteredExpl.length - 1];

            document.getElementById('val-iter').innerText = currentIter !== undefined ? currentIter : "0";
            document.getElementById('val-nc').innerText = currentNC !== undefined ? currentNC.toFixed(4) : "0.0000";
            document.getElementById('val-expl').innerText = currentExpl !== undefined ? currentExpl.toFixed(4) : "0.0000";

            chartNash.data.labels = filteredIter;
            chartNash.data.datasets[0].data = filteredNC;
            chartExpl.data.labels = filteredIter;
            chartExpl.data.datasets[0].data = filteredExpl;

            chartNash.update('none');
            chartExpl.update('none');
        }

        async function updateData() {
            if (!currentRun) return;
            const resp = await fetch(`/api/metrics/${currentRun}`);
            const data = await resp.json();

            const metrics = data.filter(d => d.type === 'metrics');
            if (metrics.length === 0) return;

            rawData.iterations = metrics.map(m => m.episode || m.iteration || 0);
            rawData.nc = metrics.map(m => m.nash_conv || 0);
            rawData.expl = metrics.map(m => m.exploitability || 0);

            renderFilteredData();
        }

        initCharts();
        refreshRuns();
        setInterval(refreshRuns, 5000);
        setInterval(updateData, 2000);
    </script>
</body>

</html>
